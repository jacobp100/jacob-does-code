<!DOCTYPE html>
<html
  lang="en"
  style="{% if page.primary %}--primary: {{ page.primary }};{% endif %}{% if page.color %}--color: {{ page.color }};{% endif %}{% if page.background %}--background: {{ page.background }};{% endif %}"
>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }}</title>
  <style>
    {% include base.css %}
  </style>
  <script>
    document.documentElement.style.setProperty(
      "--hairline-width",
      1 / (window.devicePixelRatio || 1) + "px"
    );
  </script>
  {% if page.css %}
  <link href="/assets/{{ page.css }}.css" rel="stylesheet" />
  {% endif %} {% if page.banner %} {% include {{ page.banner }} %} {% endif %}
  <div class="header u-scroll-horizontal">
    <a href="/" class="header__logo">Jacob<br />does<br />code</a>
    <div class="header__section">Apps</div>
    <a href="/pocket-jam" class="header__link">Pocket Jam</a>
    <a href="/key-lines" class="header__link">Key Lines</a>
    <a href="/technicalc" class="header__link">TechniCalc</a>
    <a href="/freebies" class="header__link">Freebies</a>
    <div class="header__section header__section--last">Contact</div>
    <a href="/blog" class="header__link">Blog</a>
    <a href="https://github.com/jacobp100" class="header__link">Github</a>
    <a href="/cv" class="header__link">CV</a>
  </div>
  {{ content }} {% if page.js %}
  <script src="/assets/{{ page.js }}.js"></script>
  {% endif %}
</html>
