---

<div>
  <button class="computation__close">Close</button>
  <h3 class="computation__header">Computation</h3>
</div>

<div class="computation__maths-container">
  <div class="computation__input computation--loading"></div>
  <div class="computation__result computation--loading"></div>
  <div class="computation__spinner">{%- include technicalc/spinner.svg -%}</div>
  <button class="computation__toggle-display-mode">
    <span class="computation__toggle-display-mode-icon">
      {%- include technicalc/ellipsis.svg -%}
    </span>
    Display Mode
  </button>
</div>

<div class="computation__form-container">
  <form class="computation__form">
    <div class="computation__radio-options">
      <label class="computation__radio-option">
        <input type="radio" name="style" value="natural" />
        <span>{%- include technicalc/format-natural.svg -%}</span>
        <span class="computation__radio-option-label-hidden">Natural</span>
      </label>
      <label class="computation__radio-option">
        <input type="radio" name="style" value="decimal" checked />
        <span>{%- include technicalc/format-decimal.svg -%}</span>
        <span class="computation__radio-option-label-hidden">Decimal</span>
      </label>
      <label class="computation__radio-option">
        <input type="radio" name="style" value="engineering" />
        <span>{%- include technicalc/format-engineering.svg -%}</span>
        <span class="computation__radio-option-label-hidden">Engineering</span>
      </label>
    </div>

    <label class="computation__checkbox">
      <input type="checkbox" name="digitGrouping" checked />
      Digit Grouping
    </label>

    <label class="computation__slider">
      Decimal Places
      <input type="range" name="precision" min="0" max="12" value="8" />
    </label>

      <div class="computation__radio-options">
        <span class="computation__radio-option-title">Base</span>
        <label class="computation__radio-option">
          <input type="radio" name="base" value="2" />
          <span>2</span>
        </label>
        <label class="computation__radio-option">
          <input type="radio" name="base" value="8" />
          <span>8</span>
        </label>
        <label class="computation__radio-option">
          <input type="radio" name="base" value="10" checked />
          <span>10</span>
        </label>
        <label class="computation__radio-option">
          <input type="radio" name="base" value="16" />
          <span>16</span>
        </label>
      </div>
    </div>
  </form>
</div>

<div class="computation__footer">
  <p class="computation__footer-copy">
    This equation was created with TechniCalc. <em>Scroll down</em> to learn
    more.
  </p>
  <a href="#" class="computation__open-in-app">Open in App</a>
</div>
