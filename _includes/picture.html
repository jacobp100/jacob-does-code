<picture>
  <source srcset="{{ include.baseUrl }}.webp" type="image/webp" />
  <img
    class="{{ include.class }}"
    src="{{ include.baseUrl }}.png"
    alt="{{ include.alt }}"
    {%
    if
    include.width
    &&
    include.height
    %}
    width="{{ include.width }}"
    height="{{ include.height }}"
    {%
    endif
    %}
  />
</picture>
